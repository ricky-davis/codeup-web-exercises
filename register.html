<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        <form method="POST" id="register_form" action="https://request-inspector.glitch.me">
            <label for="username">Username</label>
            <input type="text" required="required" name="username" autofocus="autofocus" id="username">
            <br>
            <label for="email">Email</label>
            <input type="email" required="required" name="email" id="email">
            <br>
            <label for="password">Password</label>
            <input type="password" required="required" name="password" id="password">
            <br>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" required="required" name="confirm_password" id="confirm_password">
            <br>
            <label for="newsletter">Sign me up to the newsletter</label>
            <input type="checkbox" checked="checked" name="newsletter" id="newsletter">
            <br>
            <button type="submit">Create New Account!</button>
        </form>
    </body>
</html>
