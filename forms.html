<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <header id="header">
            <h1>Welcome to Veridian Dynamics!</h1>
            <p>At Veridian Dynamics, <strong>we</strong> solve <em>your</em> problems with <strong><em>technology</em></strong>.</p>
            <hr>
        </header>
        <main>
            <section id="register_form">
                <form method="POST" action="https://www.elformo.com/forms/e9b7c61d-cf9f-4a77-8f00-a76cd9801c41">
                    <section id="register_form_userdata">
                        <label for="register_form_email">
                            Email:
                            <input type="email" name="register_form_email" id="register_form_email" placeholder="codeup_student@gmail.com">
                        </label>
                        <br>
                        <label for="register_form_password">
                            Password:
                            <input type="password" name="register_form_password" id="register_form_password" placeholder="Not 'password'">
                        </label>
                        <br>
                        <label for="register_form_bio">
                            Bio:
                            <br>
                            <textarea name="register_form_bio" id="register_form_bio" cols="30" rows="10" placeholder="Short description about yourself"></textarea>
                        </label>
                    </section>
                    <br>
                    <section id="register_form_hear-about">
                        <label>
                            <strong>How did you hear about us?</strong>
                        </label>
                        <br>
                        <label for="register_form_hear-about-billboard">
                            Billboard
                            <input type="checkbox" name="register_form_hear-about" value="billboard" id="register_form_hear-about-billboard">
                        </label>
                        <br>
                        <label for="register_form_hear-about-radio">
                            Radio Advertisement
                            <input type="checkbox" name="register_form_hear-about" value="radio advertisement" id="register_form_hear-about-radio">
                        </label>
                        <br>
                        <label for="register_form_hear-about-internet">
                            Internet Advertisement
                            <input type="checkbox" name="register_form_hear-about" value="internet advertisement" id="register_form_hear-about-internet">
                        </label>
                        <br>
                        <label for="register_form_hear-about-other">
                            Other
                            <input type="checkbox" name="register_form_hear-about" value="other" id="register_form_hear-about-other">
                        </label>
                    </section>
                    <br>
                    <section id="register_form_browser">
                        <label for="current-browser">
                            Which browser are you currently using?
                            <br>
                            <select name="current-browser" id="current-browser">
                                <option value="firefox">FireFox</option>
                                <option value="chrome">Google Chrome</option>
                                <option value="safari">Safari</option>
                                <option value="garbage">Internet Explorer</option>
                            </select>
                        </label>
                    </section>
                    <br>
                    <section id="register_form_submit">
                        <button type="submit">Submit</button>
                    </section>
                </form>
            </section>
        </main>
        <br>
        <footer id="footer">
            <em>All products come with our quality guarantee&trade;</em>.
            <a href="#header"><h3>Go to the top of the page.</h3></a>
        </footer>
    </body>
</html>
