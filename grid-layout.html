<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Grid Layout</title>
        <link rel="stylesheet" href="css/grid-layout.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="column one-half">1/2</div>
                <div class="column one-half">1/2</div>
            </div>
            <div class="row">
                <div class="column one-third">1/3</div>
                <div class="column one-third">1/3</div>
                <div class="column one-third">1/3</div>
            </div>
            <div class="row">
                <div class="column one-fourth">1/4</div>
                <div class="column one-fourth">1/4</div>
                <div class="column one-fourth">1/4</div>
                <div class="column one-fourth">1/4</div>
            </div>
            <div class="row">
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
            </div>
            <div class="row">
                <div class="column one-fourth">1/4</div>
                <div class="column one-half">1/2</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="column seven-twelfths">7/12</div>
                <div class="column five-twelfths">5/12</div>
            </div>
            <div class="row">
                <div class="column offset-seven-twelfths five-twelfths"></div>
            </div>
            <div class="row">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
        </div>
    </body>
</html>
