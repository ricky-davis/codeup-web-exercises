<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <form method="POST" id="login_form" action="https://request-inspector.glitch.me">
            <label for="username">Username</label>
            <input type="text" name="username" required="required" autofocus="autofocus" id="username">
            <br>
            <label for=".email.">Email</label>
            <input type="email" required="required" name=".email." id=".email.">
            <br>
            <label for="password">Password</label>
            <input type="password" required="required" name="password" id="password">
            <br>
            <label for="rememberMe">Keep me logged in for 2 weeks</label>
            <input type="checkbox" checked name="rememberMe" id="rememberMe">
            <br>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
