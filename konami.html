<!DOCTYPE html>
<html>
    <head>
        <title>Konami Code</title>
    </head>
    <body>
        <h1>Konami Code</h1>

        <script src="js/jquery.js"></script>
        <script>
            "use strict";
            function arraysEqual(arr1, arr2) {
                if(arr1.length !== arr2.length)
                    return false;
                for(var i = arr1.length; i--;) {
                    if(arr1[i] !== arr2[i])
                        return false;
                }
                return true;
            }
            function KonamiFunc() {
                var snd = new Audio("sound/item.wav");
                snd.play();
                console.log("Konami Achieved!");
            }
            function WilhelmFunc() {
                var snd = new Audio("sound/wilhelm.wav");
                snd.play();
            }
            var Speed=200;
            function DiscoFunc(){
                console.log("DISCO Achieved!");
                setTimeout(function(){randomBGColor()},Speed);
            }
            function MakeItSoFunc(){
                Speed=50;
            }
            function randomBGColor(){
                var red=(Math.random()*200)+55;
                var green=(Math.random()*200)+55;
                var blue=(Math.random()*200)+55;
                $("body").css({
                    "background-color":"rgb("+red+","+green+","+blue+")"
                });
                setTimeout(function(){randomBGColor()},Speed);
            }
            function GiveYouUpFunc(){
                window.open("https://youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=0&showinfo=0&autohide=1",
                    "newWin", "width="+(screen.availWidth+100)+",height="+(screen.availHeight+100));

            }
            var cheatCodes=[
                [[38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13],KonamiFunc],
                [[68, 73, 83, 67, 79],DiscoFunc],
                [[77, 65, 75, 69, 73, 84, 83, 79],MakeItSoFunc],
                [[71, 73, 86, 69, 89, 79, 85, 85, 80],GiveYouUpFunc],
                [[87, 73, 76, 72, 69, 76, 77],WilhelmFunc]
            ];
            var keyArr=[];
            $(document).keyup(function(event){
                keyArr.push(event.keyCode);
                if (keyArr.length>50){
                    keyArr.shift();
                }
                console.log(keyArr);
                cheatCodes.forEach(function(cheatArr){
                    if (arraysEqual(keyArr.slice(-(cheatArr[0].length)),cheatArr[0])){
                        cheatArr[1]();
                    }
                })
            });
        </script>
    </body>
</html>
