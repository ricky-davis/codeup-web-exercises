<!DOCTYPE html>
<html>
    <head>
        <title>Konami Code</title>
    </head>
    <body>
        <h1>Konami Code</h1>

        <script src="js/jquery.js"></script>
        <script>
            "use strict";
            function arraysEqual(arr1, arr2) {
                if(arr1.length !== arr2.length)
                    return false;
                for(var i = arr1.length; i--;) {
                    if(arr1[i] !== arr2[i])
                        return false;
                }
                return true;
            }
            function KonamiFunc() {
                var snd = new Audio("sound/item.wav");
                snd.play();
                console.log("Konami Achieved!");
                setInterval(function(){randomBGColor()},100);
            }
            function randomBGColor(){
                var red=(Math.random()*200)+55;
                var green=(Math.random()*200)+55;
                var blue=(Math.random()*200)+55;
                $("body").css({
                    "background-color":"rgb("+red+","+green+","+blue+")"
                })
            }
            var Konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
            var keyArr=[];
            $(document).keyup(function(event){
                keyArr.push(event.keyCode);
                if (keyArr.length>11){
                    keyArr.shift();
                }
                console.log(keyArr);
                if (arraysEqual(keyArr,Konami)){
                    KonamiFunc()
                }
            });
        </script>
    </body>
</html>
