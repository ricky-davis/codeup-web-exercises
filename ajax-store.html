<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="css/ajax.css">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refreshButton">Refresh</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    function updateProducts() {
        $("#insertProducts").html("");
        $.get("data/inventory.json").done(function (data) {
            // do something with the data
            console.log(data);
            data.forEach(function (tool) {
                var buffer = "<tr>";
                buffer += "<td>" + tool.title + "</td>";
                buffer += "<td>" + tool.quantity + "</td>";
                buffer += "<td>" + tool.price + "</td>";
                buffer += "<td>" + tool.categories + "</td>";
                buffer += "</tr>";
                $("#insertProducts").append(buffer);
            })
        });
    }
    $("#refreshButton").on('click',updateProducts);
    updateProducts();
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
